<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status dos Ramais Asterisk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Status dos Ramais</h1>
    <ul id="user-list"></ul>
    
    <script>
        const socket = new WebSocket('ws://localhost:8080'); 

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const userList = document.getElementById("user-list");
            let userItem = document.getElementById(`user-${data.extension}`);

            if (data.status === "Online") {
                if (!userItem) {
                    // Criar elemento se não existir
                    userItem = document.createElement("li");
                    userItem.id = `user-${data.extension}`;
                    userItem.innerHTML = `<strong>Ramal ${data.extension}</strong> - <span class="status" style="color: green;">Online</span>`;
                    userList.appendChild(userItem);
                } else {
                    // Apenas atualizar status se já existir
                    const statusSpan = userItem.querySelector(".status");
                    statusSpan.textContent = "Online";
                    statusSpan.style.color = "green";
                }
            } else if (data.status === "Offline" && userItem) {
                // Remover usuário da lista se ficar offline
                userItem.remove();
            }
        };
    </script>
</body>
</html>
